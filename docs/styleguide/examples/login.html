<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Tiny:Login</title><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="../assets/veronica-ui/veronica-ui.css" rel="stylesheet"></head><body><div class="container">
    <div class="login col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <form id="loginform" class="form-horizontal" role="form">
            <div class="panel panel-info panel-shadow ">
                <div class="panel-heading">
                    <div class="panel-title">请登录</div>
                </div>

                <div class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <div class="input-group">
                        <label for="login-username" class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </label>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="帐户名">
                    </div>

                    <div class="input-group">
                        <label for="login-password" class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </label>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="密码">
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="controls">
                        <a id="btn-login" href="#" class="btn btn-success btn-block">登 录</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div><div class="modal fade" id="source-modal"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">Source Code</h4></div><div class="modal-body"><pre></pre></div></div></div></div><footer></footer><script src="../assets/jquery/dist/jquery.min.js"></script><script src="../assets/veronica-ui/js/veronica-ui.js"></script><script src="../assets/index.js"></script></body></html>
