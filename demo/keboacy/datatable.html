<body>

                <td>#= items[i].name #</td>
            </tr>
            # } #
        </script>
    </div>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../dist/js/veronica-ui.js"></script>
    <script>
        kendo.bind('body', {
            data: [
                { value: 'group1', items: [{ name: 'tt1' }, { name: 'tt2' }] },
                { value: 'group2', items: [{ name: 'tt1' }, { name: 'tt2' }] }
            ]
        })
